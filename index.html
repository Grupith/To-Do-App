<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do App</title>
</head>
<body>
    <img src="/Images/NightSkyWallpaperFIT.jpg" class='backgroundImage'>
    <a href='https://github.com/Grupith/To-Do-App' target="_blank"><img src="Images/githubLogo.png" class='githubLogo'></a>
    <img src="Images/githubLogoWhite.png" class='githubLogoWhite'>
    <div id='mainContainer' class="container">
        <h1>To-do App</h1>
        <h2>One click to check off, double click to delete</h2>
        <input class='txtInput' id='txtInput' type='text' placeholder='Add new item...'>
        <button id='btn'>Add</button>
        <button id='clearAllBtn'>Clear All</button>
            <ul id='list'></ul>
    </div>
    <script src='main.js'></script>
</body>
</html>
